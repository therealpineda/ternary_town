<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Ternary Town</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://use.fontawesome.com/2425e0462d.js"></script>
    <script type="text/javascript" src='assets/js/bundle.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <header>
      <h1 class="slideDown">Ternary Town</h1>
      <img class='balloon' src="assets/img/background/balloon.png">
      <img class='sign' src="assets/img/background/sign.png">
      <img class='tree1' src="assets/img/background/tree.png">
      <img class='tree2' src="assets/img/background/tree.png">
      <img class='tree3' src="assets/img/background/tree.png">
      <img class='tree4' src="assets/img/background/tree.png">
      <img class='tree5' src="assets/img/background/tree.png">
      <img class='texture1' src="assets/img/background/texture1.png">
      <img class='texture2' src="assets/img/background/texture1.png">
      <div id='game-over' class="hidden">
        <p>Game Over</p>
        <img class="drive" src="assets/img/icons/10.png">
      </div>
    </header>
    <main>
      <section class='game'>
      <div id='game-app' class='game-board-container'>
        <table id='game-board'>
        <tr id='game-row-0'>
          <td id="0-0" class="square"></td>
          <td id="0-1" class="square"></td>
          <td id="0-2" class="square"></td>
          <td id="0-3" class="square"></td>
          <td id="0-4" class="square"></td>
          <td id="0-5" class="square"></td>
        </tr>
        <tr id='game-row-1'>
          <td id="1-0" class="square"></td>
          <td id="1-1" class="square"></td>
          <td id="1-2" class="square"></td>
          <td id="1-3" class="square"></td>
          <td id="1-4" class="square"></td>
          <td id="1-5" class="square"></td>
        </tr>
        <tr id='game-row-2'>
          <td id="2-0" class="square"></td>
          <td id="2-1" class="square"></td>
          <td id="2-2" class="square"></td>
          <td id="2-3" class="square"></td>
          <td id="2-4" class="square"></td>
          <td id="2-5" class="square"></td>
        </tr>
        <tr id='game-row-3'>
          <td id="3-0" class="square"></td>
          <td id="3-1" class="square"></td>
          <td id="3-2" class="square"></td>
          <td id="3-3" class="square"></td>
          <td id="3-4" class="square"></td>
          <td id="3-5" class="square"></td>
        </tr>
        <tr id='game-row-4'>
          <td id="4-0" class="square"></td>
          <td id="4-1" class="square"></td>
          <td id="4-2" class="square"></td>
          <td id="4-3" class="square"></td>
          <td id="4-4" class="square"></td>
          <td id="4-5" class="square"></td>
        </tr>
        <tr id='game-row-5'>
          <td id="5-0" class="square"></td>
          <td id="5-1" class="square"></td>
          <td id="5-2" class="square"></td>
          <td id="5-3" class="square"></td>
          <td id="5-4" class="square"></td>
          <td id="5-5" class="square"></td>
        </tr>
      </table>

      </div>
        <div class='sidebar'>
          <div class='score-board'>
            <p>
              <span class='score-text'>Score&nbsp;</span>
              <span id='score'>0</span>
              <span id='added-score'>&nbsp;</span>
            </p>
            <div class='audio-controls'>
              <i id="music-control" class="fa fa-music active-control" aria-hidden="true"></i>
              <i id="sound-control" class="fa fa-volume-up active-control" aria-hidden="true"></i>
            </div>
          </div>
          <div class="level-score-badges">
            <div class='level-piece-board'>
              <span class='level-text'>Level&nbsp;</span>
              <span id='level'>0</span>
              <h3>Current Piece</h3>
              <div id='current-piece'>
              </div>
            </div>
            <div class="badges-section">
              <table id="badges">
                <tr>
                  <td id='b-1' class="badge locked">
                    <img src="./assets/img/icons/1.png">
                  </td>
                  <td id='b-2' class="badge locked">
                    <img src="./assets/img/icons/2.png">
                  </td>
                  <td id='b-3' class="badge locked">
                    <img src="./assets/img/icons/3.png">
                  </td>
                </tr>
                <tr>
                  <td id='b-4' class="badge locked">
                    <img src="./assets/img/icons/4.png">
                  </td>
                  <td id='b-5' class="badge locked">
                    <img src="./assets/img/icons/5.png">
                  </td>
                  <td id='b-6' class="badge locked">
                    <img src="./assets/img/icons/6.png">
                  </td>
                </tr>
                <tr>
                  <td id='b-7' class="badge locked">
                    <img src="./assets/img/icons/7.png">
                  </td>
                  <td id='b-8' class="badge locked">
                    <img src="./assets/img/icons/8.png">
                  </td>
                  <td id='b-9' class="badge locked">
                    <img src="./assets/img/icons/9.png">
                  </td>
                </tr>
              </table>
            </div>
          </div>
          <div class="rules">
          <ul>
            <li>
              <i class="fa fa-check-square-o" aria-hidden="true"></i> &nbsp;
              Match three or more to upgrade.
            </li>
            <li>
              <i class="fa fa-check-square-o" aria-hidden="true"></i> &nbsp;
              Better buildings at higher levels.
            </li>
            <li>
              <i class="fa fa-check-square-o" aria-hidden="true"></i> &nbsp;
              Tractors move with each turn.
            </li>
            <li>
              <i class="fa fa-check-square-o" aria-hidden="true"></i> &nbsp;
              A trapped tractor turns into a flower.
            </li>
            <li>
              <i class="fa fa-check-square-o" aria-hidden="true"></i> &nbsp;
              Game over when the town is full.
            </li>
          </ul>
          <div class='contact-info'>
            <p>Contact Me</p>
            <div class='contact-icons'>
              <a href="https://github.com/therealpineda" target="_blank">
                <i class="c-icon fa fa-github-square" aria-hidden="true"></i>
              </a>
              <a href="https://www.linkedin.com/in/therealpineda/" target="_blank">
                <i class="c-icon fa fa-linkedin-square" aria-hidden="true"></i>
              </a>
              <a href="mailto:pineda.christopher@gmail.com" target="_blank">
                <i class="c-icon fa fa-envelope" aria-hidden="true"></i>
              </a>
            </div>
          </div>
          <audio id='sound-player'></audio>
          <audio id='music-player'></audio>
        </div>
        </section>
      </div>
    </main>
  </body>
</html>
