<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Ternary Town</title>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script type="text/javascript" src='assets/js/bundle.js'></script>
    <link rel="stylesheet" href="assets/css/style.scss">
  </head>
  <body>
    <header><h1>Ternary Town</h1></header>
    <main class='main-app'>
      <section class='game'>
        <canvas id="game-canvas" width="300" height="300">
        </canvas>
        <div class='sidebar'>
          <div class='scoreboard'>
            <p>Score: 999,999
          </div>
          <div class='next-piece'>
            <h3>Next Piece:</h3>
          </div>
          <div class='combinations'>
            <ul>
              <li>Item 1</li>
              <li>Item 2</li>
              <li>Item 3</li>
              <li>Item 4</li>
            </ul>
          </div>
        </section>
        <section class='rules-section'>
          <h2>Rules</h2>
          <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
          </ul>
        </section>
      </div>
    </main>
  </body>
</html>
