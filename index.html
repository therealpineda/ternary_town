<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Ternary Town</title>
    <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
    <script type="text/javascript" src='assets/js/bundle.js'></script>

  <body>
    <header><h1>Ternary Town</h1></header>
    <main class='main-app'>
      <section class='game'>
        <canvas id="game-canvas" width="300" height="300">

        <div class='sidebar'>
          <div class='score-board'>
            <p>
              <span class='score-text'>Score:</span>
              <span id='score'>0</span>
            </p>
          </div>
          <div class='level-board'>
            <p>
              <span class='level-text'>Level:</span>
              <span id='level'>0</span>
            </p>
          </div>
          <div class='current-piece-board'>
            <h3>Current Piece</h3>
            <div id='current-piece'>
            </div>
          </div>
          <div class='combinations'>
            <h3>Combinations</h3>
            <ul>
              <li>Item 1 - lorem ipsum</li>
              <li>Item 2 - lorem ipsum</li>
              <li>Item 3 - lorem ipsum</li>
              <li>Item 4 - lorem ipsum</li>
            </ul>
          </div>
        </section>
        <section class='rules'>
          <!-- <h2>Rules</h2> -->
          <ul>
            <li>Rule 1 - lorem ipsum dolor </li>
            <li>Rule 2 - lorem ipsum dolor </li>
            <li>Rule 3 - lorem ipsum dolor </li>

          </ul>
        </section>
      </div>
    </main>
  </body>
</html>
